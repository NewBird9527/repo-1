<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示json</title>
</head>

<script>

        let  obj = {"name":'java',"age":18,"isChecked":true};

        console.log(obj.name)// 取对象的属性值
        console.log(obj["name"])

        //遍历对象
        for (let key in obj){
            console.log(key+"------"+obj[key])
        }

       // 对于数组类型数据的处理
       let arr = [{"name":"java","age":19},
                   {"name":"php","age":20},
                   {"name":"python","age":30}]  //存放数组
        for (let i = 0; i < arr.length; i++) {
             let obj =  arr[i]
            for (let key in obj){
                console.log(key+"----"+obj[key])
            }
        }


        //声明包含有对象类型的对象数据
        let users = {"name":"java","shopping":{"id":1,"number":12}};

        //json转换为字符串
        let str = JSON.stringify(obj);
        console.log(str)

       let jsonObj = JSON.parse('{"name":"java","age":18,"isChecked":true}');
        console.log(jsonObj)


</script>
