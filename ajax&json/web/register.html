<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
     <script src="js/jquery-3.2.1.min.js"></script>
     <script>
                $(function () {
                        $("#username").focusout(function () {
                            $.post("/checkUsername",{"username":$("#username").val().trim()},function (obj) {
                                    $("#msg").text(obj)
                            })
                        })
                })
     </script>
<body>


    <form>
        昵称： <input type="text" name="username" id="username"><span id="msg"></span><br>
        密码： <input type="password" name="password" id="password"><br>
              <input type="submit" value="提交">
    </form>

</body>
</html>
